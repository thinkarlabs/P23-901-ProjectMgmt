{% extends "static/pages/_common/base.htm" %}

{% block body %}
<div id='x-main' class="container-full mt-5 p-3">
<div class="container-md">

	<div class="row">
	<div class="col-12 p-2">
		<h3 class="float-start ps-2">Tasks</h3>
	
<div>
<!-- Example split  button -->
<div class="btn-group float-end  mx-2">
  <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
     <span class="visually-hidden1"><i class="bi bi-lightning"></i></span>
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#" data-nav='todo.task.new'>Add Task to Backlog</a></li>
	<li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item" href="#" data-nav='todo.startsprint.new'>Start Sprint</a></li>
    <li><a class="dropdown-item" href="#" data-nav='todo.endsprint.new'>End Sprint</a></li>
    <li><a class="dropdown-item" href="#"data-nav='todo.completesprint.new'>Complete Sprint</a></li>
  </ul>
</div>
	<select id="level" class="form-select float-end mx-2" style="width:250px">
		  <option selected>Current Sprint (3)</option>
		  <option value="L1">Sprint 2</option>
		  <option value="L2">Sprint 1</option>
		  <option value="L3">Backlog</option>
		</select>
		
		<div class="float-end ">
		<select id="lang" class="form-select mx-2" style="width:250px;">
			<option selected value="CS">Project 1</option>
			<option value="JS">Project 2</option>
			<option value="JAVA">Project 3</option>
		</select>
		</div>
				
</div>		
		
	</div>



	<div id='x-challenges'>
		<table class="table" id="tbl_ch">
		  <thead>
			<tr>
			  <th scope="col">Title</th>
			  <th scope="col">Owner</th>
			  <th scope="col">Status</th>
			  <th scope="col" class="text-center">Action</th>
			</tr>
		  </thead>
		  <tbody>
		  {% for item in tasks %}
			<tr>
			  <td>{{item.task_title}}</td>
			  <td>{{item.task_owner}}</td>
			  <td class="col-1">{{item.task_status}}</td>
			  <td class="col-2">
				<button type="button" class="btn btn-primary float-end mx-2" data-nav='' onclick="return confirm('Are you sure you want to delete this item?');"><i class="bi bi-trash"></i></button>		  				
				<button type="button" class="btn btn-primary float-end mx-2" data-nav='todo.taskedit.edit?memid="{{item.memid}}"'><i class="bi bi-pencil-square"></i></button>
			  </td>
			</tr>
		  {% endfor %}
		  </tbody>
		</table>
	</div>

	
	</div>
</div>	
</div>
{% endblock %}
