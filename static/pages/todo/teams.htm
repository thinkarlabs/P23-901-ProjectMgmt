{% extends "static/pages/_common/base.htm" %}

{% block body %}
<div id='x-main' class="container-full mt-5 p-3">
<div class="container-md">

	<div class="row">
	<div class="col-12 p-2">
		<h3 class="float-start ps-2">Teams</h3>
		<button type="button" class="btn btn-primary float-end mx-2" data-nav='todo.team.new'><i class="bi bi-plus-square"></i></button>		

		<div class="float-end ">
		<select id="lang" class="form-select mx-2" style="width:250px;">
			<option selected value="CS">Project 1</option>
			<option value="JS">Project 2</option>
			<option value="JAVA">Project 3</option>
		</select>
		</div>

	</div>
	
	<div id='x-challenges'>
		<table class="table" id="tbl_ch">
		  <thead>
			<tr>
			  <th scope="col">Team Member </th>
			  <th scope="col">Alias</th>
			  <th scope="col" class="text-center">Action</th>
			</tr>
		  </thead>
		  <tbody>
		  {% for item in team %}
			<tr>
			  <td>{{item.team_member}}</td>
			  <td class="col-1">{{item.team_alias}}</td>
			  
			  <td class="col-2">
				<button type="button" class="btn btn-primary float-end mx-2" data-nav='' onclick="return confirm('Are you sure you want to delete this item?');"><i class="bi bi-trash"></i></button>		  
				<button type="button" class="btn btn-primary float-end mx-2" data-nav='todo.teamedit.edit?memid="{{item.memid}}"'><i class="bi bi-pencil-square"></i></button>
			  </td>
			</tr>
		  {% endfor %}
		  </tbody>
		</table>
	</div>

	
	</div>
</div>	
</div>
{% endblock %}
